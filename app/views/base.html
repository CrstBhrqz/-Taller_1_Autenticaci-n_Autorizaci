<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Autenticación</title>
</head>
<body>
    <nav>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        {% else %}
            <a href="{{ url_for('login') }}">Iniciar sesión</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
